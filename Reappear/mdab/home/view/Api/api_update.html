    <div class="block-area" id="basic">
        <h3 class="block-title">填写菜单信息</h3>
        <div class="tile p-15">
            <form role="form" action="" method="post">
                <input type="" hidden="hidden" name="id" value="{$api_superior['id']}">
                <div class="form-group">
                    <label for="exampleInputEmail1">接口别名</label>
                    <input type="text" class="form-control input-sm" id="exampleInputEmail1" value="{$api_superior['api_name']}" placeholder="接口别名" name="api_name" >
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">jsonrpc</label>
                    <input type="text" class="form-control input-sm" id="exampleInputEmail1" value="{$api_superior['jsonrpc']}" placeholder="jsonrpc" name="jsonrpc" >
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">ip</label>
                    <input type="text" class="form-control input-sm" id="exampleInputEmail1" value="{$api_superior['ip']}" placeholder="ip" name="ip" >
                </div>
                
                <div class="form-group">
                     <label for="exampleInputPassword1">user_login</label>
                    <input type="text" class="form-control input-sm" id="exampleInputPassword1" value="{$api_superior['user_login']}" placeholder="user_login" name="user_login" >
                </div>

                <div class="form-group">
                     <label for="exampleInputPassword1">user_get</label>
                    <input type="text" class="form-control input-sm" id="exampleInputPassword1" value="{$api_superior['user_get']}" placeholder="user_get" name="user_get" >
                </div>

                <div class="form-group">
                     <label for="exampleInputPassword1">user</label>
                    <input type="text" class="form-control input-sm" id="exampleInputPassword1" value="{$api_superior['user']}" placeholder="user" name="user" >
                </div>

                <div class="form-group">
                     <label for="exampleInputPassword1">password</label>
                    <input type="text" class="form-control input-sm" id="exampleInputPassword1" value="{$api_superior['password']}" placeholder="password" name="password" >
                </div>

                <div class="form-group m-b-15">
                    <p>状态</p>
                    <label class="radio-inline">
                        <span class="checkableBox checkableBox-radio">    
                            <input type="radio"  
                            {in name="$api_superior['state']" value="1"}
                                checked="checked"
                            {/in} 
                            class="validate[required]" name="state" value="1">
                        </span>
                        启用
                    </label>
                    <label class="radio-inline">
                        <span class="checkableBox checkableBox-radio"> 
                            <input type="radio" 
                            {in name="$api_superior['state']" value="2"}
                                checked="checked"
                            {/in}
                            class="validate[required]" name="state" value="2">
                        </span>
                        未用
                    </label>
                </div>
                
                
                <button type="submit" class="btn btn-sm m-t-10">修改</button>
            </form>
        </div>
    </div>
</section>
